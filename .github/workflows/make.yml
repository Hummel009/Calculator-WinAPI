name: C/C++ with Make
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build-c:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@master
      with:
        platform: x64
    - name: Build with Make
      working-directory:  ./appC
      run: make
    - name: Upload Artifact
      uses: actions/upload-artifact@main
      with:
        name: compiled-artifact-c
        path: ./appC/bin/*.exe
  build-cpp:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@master
      with:
        platform: x64
    - name: Build with Make
      working-directory:  ./appCpp
      run: make
    - name: Upload Artifact
      uses: actions/upload-artifact@main
      with:
        name: compiled-artifact-cpp
        path: ./appCpp/bin/*.exe
